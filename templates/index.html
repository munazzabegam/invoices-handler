<!DOCTYPE html>
<html>
<head>
    <title>Invoice Extractor</title>
</head>
<body>
    <h1>Upload Invoice PDF or Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required>
        <button type="submit">Extract</button>
    </form>
</body>
</html>
